<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Filimonov">
    <meta name="description" content="Practicing my form skills">
    <link rel="stylesheet" href="style.css">
    <title>Free form</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <h1>Choose your iPhone</h1>
        <fieldset>
            <legend>Choose the iPhone</legend>
            <div>
                <label for="phone">Model</label>
                <input type="text" id="phone" list="phones" name="phone">
                <datalist id="phones">
                    <option value="iPhone 15 Pro Max"></option>
                    <option value="iPhone 15 Pro"></option>
                    <option value="iPhone 15"></option>
                    <option value="iPhone 15 Plus"></option>
                    <option value="iPhone 14 Pro Max"></option>
                    <option value="iPhone 14 Pro"></option>
                    <option value="iPhone 14"></option>
                </datalist>
            </div>
            <div>
                <label for="storage">Storage</label>
                <select id="storage" name="storage">
                    <option value="1-tb">1 TB</option>
                    <option value="512-gb">512 GB</option>
                    <option value="256-gb">256 GB</option>
                </select>
            </div>
            <div>
                <label for="color">Color</label>
                <select id="color" name="color">
                    <option value="white-titanium">White Titanium</option>
                    <option value="black-titanium">Black Titanium</option>
                    <option value="blue-titanium">Blue Titanium</option>
                    <option value="natural-titanium">Natural Titanium</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Delivery details</legend>
            <div>
                <label for="name">
                    <span>Name</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">
                    <span>Email</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="number">
                    <span>Number</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="number" id="number" name="number" required>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>
            <fieldset>
                <legend>Delivery types</legend>
                <div>
                    <label for="poshta">Nova Poshta</label>
                    <input type="radio" id="poshta" name="delivery">
                </div>
                <div>
                    <label for="poshtomat">Poshtomat</label>
                    <input type="radio" id="poshtomat" name="delivery">
                </div>
                <div>
                    <label for="courier">Courier</label>
                    <input type="radio" id="courier" name="delivery">
                </div>
            </fieldset>
        </fieldset>
        <button type="submit">Order my iPhone</button>
    </form>
</body>
</html>
